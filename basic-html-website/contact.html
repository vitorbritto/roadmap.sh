      <nav aria-label="Main navigation">

      <h1>Contact</h1>
      <p>Get in touch.</p>
    </header>

    <main id="content">
      <section aria-labelledby="s-form">
        <h2 id="s-form">Form</h2>
        <!-- HTML only; action can be adjusted later -->
        <form action="#" method="post">
          <fieldset>
            <legend>Send a message</legend>
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div>
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                required
              ></textarea>
            </div>
            <button type="submit">Send</button>
          </fieldset>
        </form>
      </section>

      <section aria-labelledby="s-social">
        <h2 id="s-social">Social</h2>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/vitorbritto">LinkedIn</a>
          </li>
          <li><a href="https://github.com/vitorbritto">GitHub</a></li>
          <li><a href="mailto:vitor@exemplo.com">Email</a></li>
        </ul>
      </section>
    </main>
